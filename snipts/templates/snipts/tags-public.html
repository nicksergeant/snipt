<section class="tags">
    <h1>Popular public tags</h1>
    <ul>
        {% for t in tags %}
            <li>
                <a {% if tag.name == t.name %}class="active"{% endif %} href="/public/tag/{{ t.slug }}/">{{ t.name }} ({{ t.count }})</a>
            </li>
        {% endfor %}
    </ul>
    <a href="/tags/" class="all-tags">View all tags &raquo;</a>
</section>
